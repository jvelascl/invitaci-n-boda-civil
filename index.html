<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InvitaciÃ³n â€“ David & Selena</title>
  <meta name="description" content="InvitaciÃ³n interactiva con audio y enlaces" />

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Oswald:wght@500&display=swap" rel="stylesheet">

  <style>
    :root{ 
      --max-width: 840px;
      --vino:#5a0a16;      /* granate oscuro */
      --dorado:#c9a24e;    /* dorado suave */
      --negro:#1a1a1a;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:#0b0b0b;color:#111;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}

    .stage{position:relative;width:min(100vw,var(--max-width));margin:16px auto;border-radius:20px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.35);background:#000}
    .bg{display:block;width:100%;height:auto}

    .hotspot{position:absolute;display:inline-block}
    .hotspot a{display:block;width:100%;height:100%;text-indent:-9999px;overflow:hidden}

    /* Hotspots */
    #hs-music { left:70%; top:13.4%; width:7.1%; height:1%; }
    #hs-cal   { left:13.9%; top:33.4%; width:28%; height:1.1%; }
    #hs-map   { left:53%;   top:38.7%;   width:25%; height:1%; }
    #hs-form  { left:57%;   top:47.7%;   width:25%; height:1.1%; }

    /* === Contador === */
    .cd-wrap{
      position:absolute; left:0; width:100%;
      top: calc(95% + 32px);
      text-align:center;
    }
    .countdown{
      display:flex; justify-content:center; align-items:baseline; gap:1rem;
      font-variant-numeric:tabular-nums;
    }
    .cd-num{
      font-family: 'Oswald', sans-serif;
      font-size:2.3rem; font-weight:500; color:var(--vino);
      line-height:1; letter-spacing:.02em; min-width:2ch; text-align:center;
    }
    .cd-label{
      display:block; font-size:1.35rem; color:var(--negro); opacity:.95; margin-top:.18rem;
      font-family: 'Dancing Script', cursive;
    }
    .cd-sep{
      font-size:2.3rem; font-weight:500; line-height:1; color:var(--vino);
      font-family: 'Oswald', sans-serif; transform: translateY(2px);
      min-width:1ch; text-align:center;
    }

    /* === Mano animada === */
    .hint{
      position:absolute; z-index:5; pointer-events:none;
      user-select:none; transition:opacity .35s ease; opacity:.95;
      font-size:1.8rem; line-height:1; color:var(--dorado); /* dorado que combina */
      filter: drop-shadow(0 2px 4px rgba(0,0,0,.35));
      transform-origin: center;
      animation: hint-bounce 1.2s infinite;
    }
    .hint.hidden{ opacity:0; }

    @keyframes hint-bounce{
      0%,100%{ transform: rotate(-35deg) translateY(0); }
      50%    { transform: rotate(-35deg) translateY(-4px); }
    }
    @media (prefers-reduced-motion: reduce){
      .hint{ animation:none }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="InvitaciÃ³n interactiva">
    <img class="bg" src="assets/Boda.jpg" alt="InvitaciÃ³n David y Selena" id="bg"/>

    <video id="media" preload="metadata" playsinline style="position:absolute;left:-9999px;width:1px;height:1px;opacity:0;" aria-hidden="true">
      <source src="assets/musica.mp4" type="video/mp4"/>
    </video>

    <!-- Hotspots -->
    <div id="hs-music" class="hotspot"><a href="#" onclick="toggleMusic(); return false;" aria-label="Reproducir mÃºsica">Reproducir mÃºsica</a></div>
    <div id="hs-cal" class="hotspot"><a href="https://calendar.app.google/L6ciMkGSfXdSb6ju7" target="_blank">Agenda la fecha</a></div>
    <div id="hs-map" class="hotspot"><a href="https://maps.app.goo.gl/P5i7W7WSzFhvjFDs9" target="_blank">Ver mapa</a></div>
    <div id="hs-form" class="hotspot"><a href="https://docs.google.com/forms/d/e/1FAIpQLSdmN66lbqBq6saBTdLBhs7DRX55u6N_YkGAtVkXV1Ysww89ZQ/viewform" target="_blank">Confirmar asistencia</a></div>

    <!-- Contador -->
    <div class="cd-wrap" aria-live="polite">
      <div class="countdown" id="countdown">
        <div><span class="cd-num" id="cd-months">00</span><span class="cd-label">Meses</span></div>
        <span class="cd-sep">:</span>
        <div><span class="cd-num" id="cd-days">00</span><span class="cd-label">DÃ­as</span></div>
        <span class="cd-sep">:</span>
        <div><span class="cd-num" id="cd-hours">00</span><span class="cd-label">Horas</span></div>
      </div>
    </div>

    <!-- Mano -->
    <div class="hint" id="hint-music" aria-hidden="true">ðŸ‘‰</div>
  </main>

  <script>
    const media = document.getElementById('media');

    function toggleMusic(){
      if(media.paused){ media.play().catch(()=>{}); }
      else{ media.pause(); }
    }

    // === Contador ===
    (function(){
      const target = new Date('2025-11-29T17:00:00+01:00');
      const elM = document.getElementById('cd-months');
      const elD = document.getElementById('cd-days');
      const elH = document.getElementById('cd-hours');

      function addMonths(date, months){
        const d = new Date(date);
        d.setMonth(d.getMonth()+months);
        return d;
      }
      function diffParts(now, tgt){
        if (now >= tgt) return {months:0, days:0, hours:0, done:true};
        let months = (tgt.getFullYear()-now.getFullYear())*12+(tgt.getMonth()-now.getMonth());
        let afterMonths = addMonths(now, months);
        if(afterMonths>tgt){ months--; afterMonths = addMonths(now, months); }
        let ms = tgt-afterMonths;
        const days = Math.floor(ms/(24*60*60*1000)); ms-=days*24*60*60*1000;
        const hours = Math.floor(ms/(60*60*1000));
        return {months,days,hours,done:false};
      }
      function render(){
        const now=new Date();
        const {months,days,hours,done}=diffParts(now,target);
        elM.textContent=String(months).padStart(2,'0');
        elD.textContent=String(days).padStart(2,'0');
        elH.textContent=String(hours).padStart(2,'0');
      }
      render();
      setInterval(render,60000);
    })();

    // === Posicionar mano debajo a la izquierda del play ===
    (function(){
      const hint = document.getElementById('hint-music');
      const stage = document.querySelector('.stage');
      const hs    = document.getElementById('hs-music');

      function placeHand(){
        if(!hint || !hs || !stage) return;
        const stageRect = stage.getBoundingClientRect();
        const hsRect    = hs.getBoundingClientRect();
        const cx = hsRect.left + hsRect.width/2;
        const cy = hsRect.top  + hsRect.height/2;

        // Colocar mano DEBAJO a la izquierda
        const dx = -40;  // mÃ¡s a la izquierda
        const dy = +28;  // debajo del cÃ­rculo

        const left = cx + dx - stageRect.left;
        const top  = cy + dy - stageRect.top;

        hint.style.left = `${left}px`;
        hint.style.top  = `${top}px`;
        hint.style.transform = 'rotate(-35deg)';
      }

      window.addEventListener('load', placeHand);
      window.addEventListener('resize', placeHand);
      setTimeout(placeHand,300);
      setTimeout(placeHand,1000);

      // Ocultar al reproducir
      if(media){ media.addEventListener('play', ()=>hint.classList.add('hidden'), {once:true}); }
    })();
  </script>
</body>
</html>
