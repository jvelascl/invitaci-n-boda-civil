<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InvitaciÃ³n â€“ David & Selena</title>
  <meta name="description" content="InvitaciÃ³n interactiva con audio y enlaces" />

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Oswald:wght@500&display=swap" rel="stylesheet">

  <style>
    :root{ 
      --max-width: 840px;
      --vino:#5a0a16;      /* granate mÃ¡s oscuro (nÃºmeros/:) */
      --negro:#1a1a1a;     /* etiquetas mÃ¡s oscuras */
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:#0b0b0b;color:#111;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}

    .stage{position:relative;width:min(100vw,var(--max-width));margin:16px auto;border-radius:20px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.35);background:#000}
    .bg{display:block;width:100%;height:auto}

    .hotspot{position:absolute;display:inline-block}
    .hotspot a{display:block;width:100%;height:100%;text-indent:-9999px;overflow:hidden}

    .controls{position:absolute;left:50%;top:10%;transform:translateX(-50%);display:flex;gap:8px;align-items:center;background:rgba(255,255,255,.92);border-radius:999px;padding:10px 14px;box-shadow:0 8px 24px rgba(0,0,0,.25);display:none}
    .btn{border:0;border-radius:999px;padding:8px 12px;cursor:pointer;background:#fff;font-weight:600}
    .btn:focus{outline:3px solid #4c9ffe;outline-offset:2px}

    /* Hotspots */
    #hs-music { left:70%; top:13.4%; width:7.1%; height:1%; }
    #hs-cal   { left:13.9%; top:33.4%; width:28%; height:1.1%; }
    #hs-map   { left:53%;   top:38.7%;   width:25%; height:1%; }
    #hs-form  { left:57%;   top:47.7%;   width:25%; height:1.1%; }

    /* === Contador === */
    .cd-wrap{
      position:absolute; left:0; width:100%;
      top: calc(95% + 32px);
      text-align:center;
    }
    .countdown{
      display:flex; justify-content:center; align-items:baseline; gap:1rem;
      font-variant-numeric:tabular-nums;
    }
    .cd-num{
      font-family: 'Oswald', sans-serif;
      font-size:2.3rem; font-weight:500; color:var(--vino);
      line-height:1; letter-spacing:.02em; min-width:2ch; text-align:center;
    }
    .cd-label{
      display:block; font-size:1.35rem; color:var(--negro); opacity:.95; margin-top:.18rem;
      font-family: 'Dancing Script', cursive;
    }
    .cd-sep{
      font-size:2.3rem; font-weight:500; line-height:1; color:var(--vino);
      font-family: 'Oswald', sans-serif; transform: translateY(2px);
      min-width:1ch; text-align:center;
    }
    @media (max-width: 420px){
      .countdown{gap:.8rem}
      .cd-num{font-size:2rem}
      .cd-sep{font-size:2rem}
      .cd-label{font-size:1.2rem}
    }

    /* === Pista animada: SOLO mano (diagonal, tono oscuro) === */
    .hint{
      position:absolute; z-index:5; pointer-events:none;
      user-select:none; transition:opacity .35s ease; opacity:.95;
      font-size:1.6rem; line-height:1; color:#bfbfbf; /* mano mÃ¡s oscura, no amarilla */
      filter: drop-shadow(0 2px 4px rgba(0,0,0,.35));
      transform-origin: center;
      animation: hint-bounce 1.2s infinite;
    }
    .hint.hidden{ opacity:0; }

    @keyframes hint-bounce{
      0%,100%{ transform: rotate(-35deg) translateY(0); }
      50%    { transform: rotate(-35deg) translateY(-4px); }
    }
    @media (prefers-reduced-motion: reduce){
      .hint{ animation:none }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="InvitaciÃ³n interactiva">
    <img class="bg" src="assets/Boda.jpg" alt="InvitaciÃ³n David y Selena" id="bg"/>

    <video id="media" preload="metadata" playsinline style="position:absolute;left:-9999px;width:1px;height:1px;opacity:0;" aria-hidden="true">
      <source src="assets/musica.mp4" type="video/mp4"/>
      Tu navegador no soporta vÃ­deo HTML5.
    </video>
    <div class="controls" id="controls">
      <button class="btn" id="play">â–¶ï¸Ž Reproducir</button>
      <button class="btn" id="mute">ðŸ”Š</button>
    </div>

    <!-- Hotspots -->
    <div id="hs-music" class="hotspot"><a href="#" onclick="toggleMusic(); return false;" aria-label="Reproducir/Pausar mÃºsica">Reproducir mÃºsica</a></div>
    <div id="hs-cal" class="hotspot"><a href="https://calendar.app.google/L6ciMkGSfXdSb6ju7" target="_blank" rel="noopener">Agenda la fecha</a></div>
    <div id="hs-map" class="hotspot"><a href="https://maps.app.goo.gl/P5i7W7WSzFhvjFDs9" target="_blank" rel="noopener">Ver mapa</a></div>
    <div id="hs-form" class="hotspot"><a href="https://docs.google.com/forms/d/e/1FAIpQLSdmN66lbqBq6saBTdLBhs7DRX55u6N_YkGAtVkXV1Ysww89ZQ/viewform?usp=header" target="_blank" rel="noopener">Confirmar asistencia</a></div>

    <!-- Contador -->
    <div class="cd-wrap" aria-live="polite">
      <div class="countdown" id="countdown">
        <div>
          <span class="cd-num" id="cd-months">00</span>
          <span class="cd-label">Meses</span>
        </div>
        <span class="cd-sep" aria-hidden="true">:</span>
        <div>
          <span class="cd-num" id="cd-days">00</span>
          <span class="cd-label">DÃ­as</span>
        </div>
        <span class="cd-sep" aria-hidden="true">:</span>
        <div>
          <span class="cd-num" id="cd-hours">00</span>
          <span class="cd-label">Horas</span>
        </div>
      </div>
    </div>

    <!-- Mano animada SOLO para el play -->
    <div class="hint" id="hint-music" aria-hidden="true">ðŸ‘‰</div>
  </main>

  <script>
    const media = document.getElementById('media');
    const playBtn = document.getElementById('play');
    const muteBtn = document.getElementById('mute');

    function ensureUnmutedOnFirstPlay(){
      if (media.muted) media.muted = false;
    }
    function toggleMusic(){
      ensureUnmutedOnFirstPlay();
      if(media.paused){ media.play().catch(e=>console.warn('No se pudo reproducir:', e)); }
      else{ media.pause(); }
    }
    if(playBtn && muteBtn){
      playBtn.addEventListener('click', async () => {
        try{
          ensureUnmutedOnFirstPlay();
          if (media.paused){ await media.play(); playBtn.textContent='â¸ï¸Ž Pausar'; }
          else{ media.pause(); playBtn.textContent='â–¶ï¸Ž Reproducir'; }
        }catch(e){ console.warn('No se pudo reproducir:', e); }
      });
      muteBtn.addEventListener('click', () => {
        media.muted = !media.muted;
        muteBtn.textContent = media.muted ? 'ðŸ”‡' : 'ðŸ”Š';
      });
    }

    // === LÃ³gica contador (dÃ­as y horas con cero a la izquierda) ===
    (function(){
      const target = new Date('2025-11-29T17:00:00+01:00');
      const elM = document.getElementById('cd-months');
      const elD = document.getElementById('cd-days');
      const elH = document.getElementById('cd-hours');

      function addMonths(date, months){
        const d = new Date(date);
        const day = d.getDate();
        d.setDate(1);
        d.setMonth(d.getMonth() + months);
        const lastDay = new Date(d.getFullYear(), d.getMonth()+1, 0).getDate();
        d.setDate(Math.min(day, lastDay));
        return d;
      }
      function diffParts(now, tgt){
        if (now >= tgt) return {months:0, days:0, hours:0, done:true};
        let months = (tgt.getFullYear() - now.getFullYear()) * 12 + (tgt.getMonth() - now.getMonth());
        const candidate = addMonths(now, months);
        if (candidate > tgt) { months -= 1; }
        const afterMonths = addMonths(now, months);
        let ms = tgt - afterMonths;
        const dayMs = 24*60*60*1000;
        const hourMs = 60*60*1000;
        const days = Math.floor(ms / dayMs);
        ms -= days * dayMs;
        const hours = Math.floor(ms / hourMs);
        return {months, days, hours, done:false};
      }
      function render(){
        const now = new Date();
        const {months, days, hours, done} = diffParts(now, target);
        if (done){
          elM.textContent = '00';
          elD.textContent = '00';
          elH.textContent = '00';
          return true;
        } else {
          elM.textContent = String(months).padStart(2,'0');
          elD.textContent = String(days).padStart(2,'0');
          elH.textContent = String(hours).padStart(2,'0');
          return false;
        }
      }
      let finished = render();
      if (!finished){
        const timer = setInterval(()=>{
          if (render()){ clearInterval(timer); }
        }, 60000);
      }
    })();

    // === Posiciona la mano para que apunte al centro del hotspot de mÃºsica ===
    (function(){
      const hint = document.getElementById('hint-music');
      const stage = document.querySelector('.stage');
      const hs    = document.getElementById('hs-music');

      function placeHand(){
        if(!hint || !hs || !stage) return;
        const stageRect = stage.getBoundingClientRect();
        const hsRect    = hs.getBoundingClientRect();

        // Centro del hotspot
        const cx = hsRect.left + hsRect.width/2;
        const cy = hsRect.top  + hsRect.height/2;

        // Colocar la mano arriba a la izquierda del centro (apuntando en diagonal hacia abajo-derecha)
        const dx = -28;   // desplaza 28px a la izquierda del centro
        const dy = -18;   // desplaza 18px arriba del centro

        // Convertimos a coordenadas relativas del contenedor .stage
        const left = cx + dx - stageRect.left;
        const top  = cy + dy - stageRect.top;

        hint.style.left = `${left}px`;
        hint.style.top  = `${top}px`;
        // Asegura el Ã¡ngulo diagonal
        hint.style.transform = 'rotate(-35deg)';
      }

      // Colocar al cargar recursos (incluida la imagen), al redimensionar y si cambia el scroll
      window.addEventListener('load', placeHand);
      window.addEventListener('resize', placeHand);
      // Por si las fuentes o el layout ajustan despuÃ©s:
      setTimeout(placeHand, 300);
      setTimeout(placeHand, 1000);

      // Ocultar la mano tras reproducir o click
      function hide(){ hint && hint.classList.add('hidden'); }
      const link = document.querySelector('#hs-music a');
      if (link){
        link.addEventListener('click', hide, {once:true});
        link.addEventListener('keydown', e=>{ if(e.key==='Enter'||e.key===' ') hide(); }, {once:true});
      }
      if (media){ media.addEventListener('play', hide, {once:true}); }
    })();
  </script>
</body>
</html>
